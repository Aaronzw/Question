<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <!-- jQuery (Bootstrap 的 JavaScript 插件需要引入 jQuery) -->
    <!--<link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">-->
    <!--<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>-->
    <!--<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>-->
    <link rel="stylesheet" href="/styles/bootstrap.min.css">
    <script src="/scripts/main/jquery.min.js"></script>
    <script src="/scripts/main/bootstrap.min.js"></script>
    <!--分页插件-->
    <link rel="stylesheet" href="/styles/mricode.pagination.css">
    <script type="text/javascript" src="/scripts/main/mricode.pagination.js"></script>
    <script>
        $(".js-submitQuestion").on("click",function () {
            var title=$(".js-addTitle").val();
            var content=$(".js-addContent").val();
            if(title==""){
                alert("问题标题不能为空！");
                return
            }
            var flag=false;
            if(flag){
                return false;
            }
            flag=true;

            $.ajax({
                url: '/question/add',
                type: 'post',
                data: {"title":title,"content":content},
                dataType: 'json'
            }).done(function (oResult) {
                // 未登陆，跳转到登陆页面
                console.log(oResult);
                if(oResult.code==0){
                    alert("发表问题成功！");
                    window.location.href="/question/"+oResult.question_id;
                }else {
                    alert("发表问题失败！"+oResult.msg);
                    window.location.reload()
                }
            }).fail(function () {
                alert('出现错误，请重试');
                window.location.reload();
            }).always(function () {
                bSubmit = false;
            });
        });
    </script>
    <title>首页-问答</title>
</head>
<body>
<!--头部提问弹窗-模态框-->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"
                        aria-hidden="true">×
                </button>
                <h4 class="modal-title" id="myModalLabel">
                    提问
                </h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <div class="col-md-11">
                            <input type="text" class="form-control js-addTitle" name="title"
                                   placeholder="写下你的问题" autocomplete="off">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class=" control-label">问题描述：(可选)</label>
                    </div>
                    <div class="form-group">
                        <div class="col-md-11">
                            <textarea type="text" class="form-control js-addContent" name="title"
                                      placeholder="准确地描述问题更容易得到解答" style="min-height: 99px"></textarea>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default js-closeAdd"
                        data-dismiss="modal">关闭
                </button>
                <button type="button" class="btn btn-primary js-submitQuestion">
                    发布
                </button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal-结束 -->

<div class="container" ><!-- 正文 -->
    <div class="row clearfix">
        <div >
            <nav class="navbar navbar-default" style="margin:0 auto;width: 100%" role="navigation">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse"
                            data-target="#bs-example-navbar-collapse-1"><span
                            class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span
                            class="icon-bar"></span><span class="icon-bar"></span></button>
                    <a class="navbar-brand" href="/">问答</a>
                </div>

                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li>
                            <a href="/">首页</a>
                        </li>
                        <li>
                            <a href="#">发现</a>
                        </li>
                    </ul>
                    <div class="navbar-form navbar-left" role="search">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="问一下"/>
                        </div>
                        <button type="submit" class="btn btn-default">搜索</button>
                        #if($user)
                        <button type="ask" class="btn btn-default" id="top-add-question"
                                data-toggle="modal" data-target="#myModal">提问</button>
                       #end
                    </div>
                    <div class="top-nav-profile">

                    </div>
                    #if(!$user)
                    <ul class="nav navbar-nav navbar-right">
                        <li>
                            <a href="/reglogin">注册/登录</a>
                        </li>
                    </ul>
                    #else

                    <ul class="nav navbar-nav navbar-right">
                        <li class="dropdown">
                            <a href="/user/$!{user.id}" class="dropdown-toggle" data-toggle="dropdown">
                                <img class="Avatar" src="$!{user.headUrl}" alt="$!{user.name}">
                                <span class="name">${user.name}</span>
                                <input name="userIdVal" hidden value="${user.id}">
                                <strong class="caret"></strong>

                            <ul class="dropdown-menu">
                                <li>
                                    <a href="/user/$!{user.id}">我的主页</a>

                                <li>

                                <li>

                        </li>

                    #end
                </div>
            </nav>
