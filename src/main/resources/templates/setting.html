#parse("common/header.html")
<div class="container-wrap">
    <div class="container" style="width:1000px">
        <ul class="layui-nav layui-nav-tree layui-inline" lay-filter="user">
            <li class="layui-nav-item">
                <a href="/user/$!{user.id}">
                    <i class="layui-icon">&#xe609;</i>
                    我的主页
                </a>
            </li>
            <li class="layui-nav-item">
                <a href="/history">
                    <i class="layui-icon">&#xe705;</i>
                    浏览历史
                </a>
            </li>
            <li class="layui-nav-item">
                <a href="/followQuestion/list">
                    <i class="layui-icon">&#xe658;</i>
                    收藏列表
                </a>
            </li>
            <li class="layui-nav-item">
                <a href="/msg/list">
                    <i class="layui-icon">&#xe611;</i>
                    我的消息
                </a>
            </li>
            <li class="layui-nav-item layui-this">
                <a href="/setting">
                    <i class="layui-icon">&#xe620;</i>
                    基本设置
                </a>
            </li>
        </ul>
        <div class="msg-panel msg-panel-user pass-setting" pad20="">
            <div class="layui-tab layui-tab-brief" lay-filter="user">
                <ul class="layui-tab-title" id="LAY_mine">
                    <li lay-id="pass" class="layui-this">密码管理</li>
                    <li lay-id="name" >昵称管理</li>
                </ul>
                <div class="layui-tab-content">
                    <div class="layui-form layui-form-pane layui-tab-item layui-show">
                        <div class="form-item">
                            <label for="L_nowpass" class="layui-form-label">当前密码</label>
                            <div class="layui-input-inline">
                                <input type="password" id="L_nowpass" name="nowpass" required="" lay-verify="required" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="form-item">
                            <label for="L_pass" class="layui-form-label">新密码</label>
                            <div class="layui-input-inline">
                                <input type="password" id="L_pass" name="pass" required="" lay-verify="required" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="form-item">
                            <label for="L_repass" class="layui-form-label">确认密码</label>
                            <div class="layui-input-inline">
                                <input type="password" id="L_repass" name="repass" required="" lay-verify="required" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="form-item">
                            <button class="layui-btn js-CertainUpdate" key="set-mine" lay-filter="*" lay-submit="">确认修改</button>
                        </div>

                    </div>
                    <div class="layui-form layui-form-pane layui-tab-item ">
                        <div class="form-item">
                            <label for="L_nowpass" class="layui-form-label">当前昵称</label>
                            <div class="layui-input-inline">
                                <input type="text" name="now_name" required="" lay-verify="required" autocomplete="off"
                                    value=" $!{user.name}" class="layui-input layui-disabled">
                            </div>
                        </div>
                        <div class="form-item">
                            <label for="L_pass" class="layui-form-label">新昵称</label>
                            <div class="layui-input-inline">
                                <input type="text" id="new_name" required="" lay-verify="required" autocomplete="off" class="layui-input">
                            </div>
                        </div>

                        <div class="form-item">
                            <button class="layui-btn js-CertainUpdate" key="set-mine" lay-filter="*" lay-submit="">确认修改</button>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    layui.config({
        base: '../js/'
    }).use('setting');
</script>
#parse("common/footer.html")
