                        <div id="search-list">

                        </div>
                        <!--<div class="item-btn">-->
                            <!--<button class="layui-btn layui-btn-normal js-more-ans">更多</button>-->
                        <!--</div>-->

                    <div id="result-page"></div>
                </div>
            </div>
        </div>

    </div>
</div>
<script>
    layui.config({
        base: '../js/'
    }).use('result');
</script>
#parse("common/footer.html")
