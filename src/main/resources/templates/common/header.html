<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>问答</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../layui/css/layui.css">
    <script src="../layui/layui.js"></script>
    <link rel="stylesheet" href="../css/main.css">
    <!--<link rel="stylesheet" href="../css/global.css">-->
    <script src="../js/jquery.min.js"></script>
    <script src="../js/global.js"></script>
    <script>
        //导航栏元素需要声明
        layui.use(['element', 'layer'], function(){
            var element = layui.element,layer = layui.layer;
        });
    </script>
</head>
<body class="lay-blog" >
    <div class="addQuestionMod" style="display:none;font-size: 14px">
        <form class="layui-form" id="new_question">
            <div class="layui-form-item" >
                <div class="layui-input-block" style="padding-top:20px;margin-left: 20px;margin-right: 20px">
                    <input type="text" name="question_title" required placeholder="请输入问题(不超过50个字)" autocomplete="off" class="layui-input">

                </div>
            </div>

            <div class="layui-form-item layui-form-text" >
                <!--<label class="layui-form-label">文本域</label>-->
                <div class="layui-input-block" style="margin-left: 20px;margin-right: 20px">
                    <textarea name="question_content" placeholder="描述一下你的问题(可选,字数不限)" class="layui-textarea"></textarea>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block pull-right" style="margin-left: 20px;margin-right: 20px">
                    <label class="layui-form-label" id="input_Statistics">wenben</label>
                    <button class="layui-btn js-submitNewQues"style="margin-right:20px" lay-submit="">立即提交</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
        </form>
    </div>
    <div class="header ">
        <div class="header-wrap">
            <h1 class="logo pull-left">
                <a href="/">
                    <img src="../images/logo4.png" alt="" class="logo-img">
                </a>
            </h1>
            <div class="blog-nav pull-left">
                <ul class="layui-nav pull-left">
                    <li class="layui-nav-item "><a href="/">首页</a></li>
                    <li class="layui-nav-item"><a href="/latest">最新</a></li>
                    <li class="layui-nav-item"><a href="/trends">关注</a></li>
                    <li class="layui-nav-item"><a href="/hottop">热榜</a></li>
                </ul>
                <form class="layui-form blog-seach pull-right" action="">
                    <div class="layui-form-item blog-sewrap">
                        <div class="layui-input-block blog-sebox">
                            <i class="layui-icon layui-icon-search"></i>
                            <input type="text" name="title" lay-verify="title" autocomplete="off"  class="layui-input">
                        </div>
                    </div>
                </form>
            </div>
            #if(!$user)
            <div class="blog-nav pull-right">
                <ul class="layui-nav">
                    <a class="layui-btn" href="/login">登陆</a>
                    <a class="layui-btn" href="/reg">注册</a>
                </ul>
            </div>
            #else
            <div class="blog-nav pull-right">
                <ul class="layui-nav">
                    <a class="layui-btn js-askq" >提问</a>
                    <li class="layui-nav-item">
                        <a href="/user/$!{user.id}"><img src="$!{user.headUrl}" class="layui-nav-img">$!{user.name}</a>
                        <input name="global-user-id" value="$!{user.id}" hidden/>
                        <dl class="layui-nav-child">
                            <dd><a href="/user/$!{user.id}">我的主页</a></dd>
                            <dd><a href="/msg/list">站内信</a></dd>
                            <dd><a href="/setting">基本设置</a></dd>
                            <dd><a href="/logout">退出登录</a></dd>
                        </dl>
                    </li>
                </ul>
            </div>
        #end
        </div>
    </div>
