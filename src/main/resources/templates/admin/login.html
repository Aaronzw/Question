<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>登录--问答后台管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="../css/admin/main.css" media="all" />
</head>
<body>
<div class="video_mask"></div>
<div class="login news_login">
    <h1>问答-管理员登录</h1>
    <form class="layui-form" action="/adlogin/" method="post">
        <legend style="text-align: center;color: white">
            #if($msg)
            $!{msg}
            #end
        </legend>
        <div class="layui-form-item">
            <input class="layui-input" name="username" placeholder="用户名" lay-verify="required" type="username" autocomplete="off">
        </div>
        <div class="layui-form-item">
            <input class="layui-input" name="password" placeholder="密码" lay-verify="required" type="password" autocomplete="off">
        </div>
        <!--<div class="layui-form-item form_code">-->
            <!--<input class="layui-input" name="code" placeholder="验证码" lay-verify="required" type="text" autocomplete="off">-->
            <!--<div class="code"><img src="../images/admin/code.jpg" width="116" height="36"></div>-->
        <!--</div>-->
        <button class="layui-btn login_btn" lay-submit="" lay-filter="login">登录</button>
    </form>
</div>
<script type="text/javascript" src="../layui/layui.js"></script>
<script type="text/javascript" src="../js/admin/login.js"></script>
</body>
</html>
