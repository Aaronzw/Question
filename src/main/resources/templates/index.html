#parse("common/header.html")
<div class="container-wrap">
    <div class="container">
        <div class="contar-wrap">
            <div class="layui-tab layui-tab-brief">
                <ul class="layui-tab-title">
                    <li class="layui-this">推荐</li>
                    <!--<li >最新问题 </li>-->

                </ul>
                <div class="layui-tab-content">
                    <div class="layui-tab-item layui-show  tab1">
                        <input name="rec_totals" hidden value="$!{rec_totals}">
                        <div id="new-question-list">
                            #foreach($vo in $rec_ques)
                            <div class="item">
                                <div class="item-box  layer-photos-demo1 layer-photos-demo">
                                    <div class="question_info" >
                                        <h3 >
                                            <a  class="question_title" href="/question/$!{vo.questionMap.question.id}">
                                                $!{vo.questionMap.question.title}
                                            </a>
                                        </h3>
                                    </div>
                                    <div class="ans_author_info" >
                                        <div class="author_head pull-right">
                                            <a href="/user/$!{vo.questionMap.user.id}">
                                                <img src="$!{vo.questionMap.user.headUrl}" class="author-head-img">
                                            </a>
                                        </div>
                                        <span class="author_info"><a href="/user/">$!{vo.questionMap.user.name}</a> </span>
                                        <h5 class="answer_date p">提问于：<span>$date.format('yyyy-MM-dd HH:mm:ss', $!{vo.questionMap.question.createdDate})</span></h5>
                                    </div>
                                </div>

                            </div>
                            #end
                        </div>
                        <div class="item-btn">
                            <button class="layui-btn layui-btn-normal js-more-ques">更多</button>
                        </div>
                    </div>

                </div>
            </div>


        </div>

    </div>
</div>
<script>
    layui.config({
        base: '../js/'
    }).use('index');
</script>
#parse("common/footer.html")
