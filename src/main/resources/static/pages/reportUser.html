<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>问答</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../layui/css/layui.css">
    <script src="../layui/layui.js"></script>
    <link rel="stylesheet" href="../css/main.css">
    <script src="../js/jquery.min.js"></script>
</head>
<body>
<div class="js-reportQuestionlist" style="padding-left: 20px;padding-top: 20px">
    <span>举报用户列表</span>
    <div class="layui-tab layui-tab-brief">
        <ul class="layui-tab-title">
            <li class="layui-this">未处理</li>
            <li>已处理</li>
            <li>已拒绝</li>
            <li>已忽略</li>
        </ul>
        <div class="layui-tab-content">
            <div class="layui-tab-item tab1 layui-show">
                <div id="undeal-list">
                </div>
            </div>
            <div class="layui-tab-item  tab2">
                <div id="dealt-list">
                </div>
            </div>
            <div class="layui-tab-item  tab3">
                <div id="refuse-list">
                </div>
            </div>
            <div class="layui-tab-item  tab3">
                <div id="ignore-list">
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script>
    layui.config({
        base: '../js/'      //自定义layui组件的目录
    }).extend({ //设定组件别名
        common:'common',
    });
</script>
<script type="text/javascript" src="../js/admin/page/reportUser.js"></script>
</html>
