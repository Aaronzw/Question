<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>问答</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../layui/css/layui.css">
    <script src="../layui/layui.js"></script>
    <link rel="stylesheet" href="../css/main.css">
    <script src="../js/jquery.min.js"></script>
</head>
<body>
<div class="layui-col-md6">
    <div class="layui-card">
        <div class="layui-card-header">用户信息</div>
        <div class="layui-card-body">
            <ul>
                <li><span>普通用户数量：</span><span class="js-user-cnt"></span></li>
                <li><span>admin账号数量：</span><span class="js-admin-cnt"></span></li>
                <li><span>root账号数量：</span><span class="js-root-cnt"></span></li>
            </ul>
        </div>
    </div>
</div>

<div class="layui-col-md6">
    <div class="layui-card">
        <div class="layui-card-header">内容统计</div>
        <div class="layui-card-body">
            <ul>
                <li><span>问题数量：</span><span class="js-ques-cnt"></span></li>
                <li><span>回答数量：</span><span class="js-ans-cnt"></span></li>
                <li><span>回答的评论数量：</span><span class="js-comment-cnt"></span></li>
            </ul>
        </div>
    </div>
</div>

</body>
<script>
    layui.config({
        base: '../js/'      //自定义layui组件的目录
    }).extend({ //设定组件别名
        common:'common',
    });
</script>
<script type="text/javascript" src="../js/admin/page/siteStatistics.js"></script>
</html>
